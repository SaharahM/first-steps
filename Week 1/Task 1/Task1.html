A Heading
A Paragraph
An Anchor

A Table -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funfair Extravaganza</title>
</head>

<body>
    <h1>Funfair Extravaganza</h1>

    <p>Welcome to our page, here is a quick rundown on what our funfair has to offer.</p>

    <h2>Food</h2>
    <ul>
        <li>Cotton Candy</li>
        <li>Hotdogs</li>
        <li>Popcorn</li>
    </ul>

    <h2>Rides</h2>
    <table>
        <tr>
            <th>Helter Skelter</th>
            <th>Carousel</th>
            <th>Rollercoaster</th>
        </tr>
        <tr>
            <td>£3</td>
            <td>£4</td>
            <td>£5</td>
        </tr>
    </table>

    <h2>Location</h2>
    <a href="https://www.londonfunfairs.com/" target="_blank">Location</a>

    <img src="https://images.pexels.com/photos/1403653/pexels-photo-1403653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="A lit up carousel ride">
</body>

</html>
